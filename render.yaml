services:
  # Python FastAPI Backend
  - type: web
    name: student-profiling-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd model && python clustering_api.py"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        generateValue: true
        
  # React Frontend Static Site  
  - type: web
    name: student-profiling-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 18
